<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--documentをHTML/CSSに置き換える-->
    <title>HTML/css</title>
    <!--style.cssを読み込む-->
    <link rel="stylesheet" href="CSS/style.css">
     <!-- Font-Awesomeを読み込むリンク -->
     <script src="https://kit.fontawesome.com/f22ebea2a0.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- header section -->
    <header>
        <div class="header-logo">CodeVillage</div>
        <!-- ナビゲーション-->  
        <nav class="header-nav" >
            <ul>
                <li>TOP</li>
                <li>ABOUT</li>
                <li>NEWS</li>
                <li>SERVICE</li>
                <li>CONTACT</li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- first-section --> 
        <section id="first-v">
            <div class="first-v-wrap">
                <h2 class="first-v-title">A life-changing</h2>
                <button class="first-v-btn"><i class="fas fa-door-open"></i>ENTRY</button>
            </div>
        </section>
        <!-- about section -->
        <section id="about">
            <div class="inner">
                <div class="title">
                <span class="title-b">About&nbsp;</span>us
                </div>
                <div class="about-wrap">
                    <!--時間無制限-->
                    <div class="about-item">
                        <div class="about-item-title">時間無制限</div>
                        <div class="about-item_img">
                            <img src="./img/icon1.png">
                        </div>
                        <p class="about-item_desc">テキストがはいります。</p>
                    </div>  
                    <!--成長率NO.1-->
                    <div class="about-item">
                        <div class="about-item-title">成長率NO.1</div>
                        <div class="about-item_img">
                            <img src="./img/icon2.png">
                        </div>
                        <p class="about-item_desc">テキストがはいります。</p>
                    </div> 
                    <!--満足度No.1-->
                    <div class="about-item">
                        <div class="about-item-title">満足度No.1</div>
                        <div class="about-item_img">
                            <img src="./img/icon3.png">
                        </div>
                        <p class="about-item_desc">テキストがはいります。</p>
                    </div> 
                    <!--スマホで学べる-->
                    <div class="about-item">
                        <div class="about-item-title">スマホで学べる</div>
                        <div class="about-item_img">
                            <img src="./img/icon4.png">
                        </div>
                        <p class="about-item_desc">テキストがはいります。</p>
                    </div> 
                    <!--トレーナー制度-->
                    <div class="about-item">
                        <div class="about-item-title">トレーナー制度</div>
                        <div class="about-item_img">
                            <img src="./img/icon5.png">
                        </div>
                        <p class="about-item_desc">テキストがはいります。</p>
                    </div> 
                    <!--質問し放題-->
                    <div class="about-item">
                        <div class="about-item-title">質問し放題</div>
                        <div class="about-item_img">
                            <img src="./img/icon6.png">
                        </div>
                        <p class="about-item_desc">テキストがはいります。</p>
                    </div> 
                </div>
            </div>      
        </section>
        <!-- news section -->
        <section id="news">
        </section>
        <!-- entry section-->
        <section id="entry">
            <div class="entry-wrap">
                <h2 class="entry-title">"今すぐ人生を変える"</h2>
                <button class="first-v-btn entry-btn"><i class="fas fa-door-open"></i>ENTRY</button>
            </div>
        </section>
        <!-- entry section-->
        <section id="entry">
        </section>
        <!-- cntact section-->
        <section id="cntact">
        </section>
    </main>
    <!-- fotter section-->
    <footer><p class="company-info">©2017-2021　MOSQIIIT inc.</p>
    </footer>
</body>
</html>
